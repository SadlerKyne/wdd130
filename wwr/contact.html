<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us - Kyne River Tours</title>
    <meta name="description" content="White Water Rapids Contact us page">
    <meta name="author" content="Sadler N Kyne">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Kyne River Tours logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="hero"> 
            <img src="images/hero1.jpeg" alt="Hero on the white rapids" class="hero-image"> 
            <div class="hero-content"> 
                <h1>Kyne River Tours</h1> 
                </div>
        </section>

            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3281.474990892126!2d135.4296384!3d34.6679596!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e92af05f8a95%3A0x12c79d201e857c0d!2sMario%20Kart%3A%20Koopa&#39;s%20Challenge!5e0!3m2!1sen!2sus!4v1743878321520!5m2!1sen!2sus"
                    width="600"
                    height="450"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    title="Location of Kyne River Tours via Google Maps">
                </iframe>
            </div>
        <section class="contact-details">
            <article>
                <h1>Contact Us</h1>
                <h2>Address</h2>
                <p>Sotokanda, Chiyoda City, Tokyo 101-0021, Japan</p>
                <h2>Phone Number</h2>
                <p>210-867-5309</p>
                <h2>Email</h2>
                <p>stacys_mom@gotitgoingon.com</p>
            </article>
    </section>
        <section class="contact-section">
            <form class="contact-form" action="#" method="post">
                <h2>Contact Us</h2>
        
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <p>Purpose of Message:</p>
                <div class="radio-group">
                    <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                    <label for="general">General Inquiry</label>
                    <input type="radio" id="reservation" name="purpose" value="Reservation Question" required>
                    <label for="reservation">Reservation Question</label>
                    <input type="radio" id="website" name="purpose" value="Website Suggestion" required>
                    <label for="website">Website Suggestion</label>
                </div>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
        
                <button type="submit">Something other than Submit</button>
            </form>
        </section>
        
        <section class="employees">
            <h1> Meet the Team</h1>
            
            <figure>
                <img src="images/employee1.jpg" alt="Happy Employee">
                <figcaption>Happy to be here</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Happy Employee">
                <figcaption>So Much Fun</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee">
                <figcaption>Love Working Here</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>©️ 2025 Kyne River Tours. All rights reserved. Sadler N Kyne</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://x.com">
                <img src="images/x.svg" alt="X">
            </a>
            <a href="https://instagram.com">
                <img src="images/insta.svg" alt="instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
